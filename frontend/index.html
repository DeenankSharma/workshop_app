<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShoutBoard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="heading">ShoutBoard</h1>
    <main>
    <div class="container">
        <div class="link_div">
            <a class="index_anchor_tag" href="read.html">View Shout Board</a>  
        </div>
          
        <form method="post">
            <div class="form-content">
                <input id="username" class="username" type="text" name="username" placeholder="Your name" required />
                <textarea id="message" autocomplete="off" type="text" name="message" placeholder="Write your message here..." required></textarea>
                
                    <button id="post_btn" type="submit">Post Shout</button>
                
            </div>
            
        </form>
        
    </div>
</main>


    <script src="index.js" ></script>
</body>
</html>
